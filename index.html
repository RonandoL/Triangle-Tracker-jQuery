<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">

  </head>
  <body>
    <div class="bg"></div>  <!-- For Jumbottron image -->

      <div class="container">
        <h1>Triangle Tracker</h1>
        <p>Lorem ipsum dolor sit amet, consectetur Batman exercitation </p>
      </div> <!-- /Container -->

    <div class="container">
  <!-- Row: 1 -->
      <div class="row">
        <div class="col-sm-12">

  <!-- Form -->
          <form class="">
            <h4>Please enter lengths of triangle sides:</h4>
            <div class="form-group">
              <label for="side1">Side 1 Length:</label>
              <input id="side1" type="number" name="side1" value="">
            </div>

            <div class="form-group">
              <label for="side2">Side 2 Length:</label>
              <input id="side2" type="number" name="side2" value="">
            </div>

            <div class="form-group">
              <label for="side3">Side 3 Length:</label>
              <input id="side3" type="number" name="side3" value="">
            </div>

            <button class="btn btn-info" type="submit" name="button">Gimme some sugar baby</button>
          </form>

        </div>  <!-- /col-sm-12 -->
      </div>  <!-- /Row -->

      <div class="row">
        <div class="col-sm-12 results">
          
        </div>
      </div>

    </div>  <!-- /Container -->
